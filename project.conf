# Unique project name
name: aemeath

# Required BuildStream version
min-version: 2.6

# Subdirectory where elements are stored
element-path: elements

environment:
  LC_ALL: en_US.UTF-8

plugins:
  - origin: junction
    junction: bst-plugins.bst
    elements:
      - autotools
      - meson
      - cmake
      - make
      - setuptools
    sources:
      - patch
  - origin: junction
    junction: bst-plugins-community.bst
    elements:
    - makemaker
    - pyproject
    sources:
      - git_repo
      - cargo2
      - cpan
      - patch_queue
  - origin: junction
    junction: freedesktop-sdk.bst
    elements:
      - collect_initial_scripts

sources:
  cargo2:
    config:
      url: crates:crates
      git-mirrors:
        https://github.com/: "github:"

aliases:
  gitlab: https://gitlab.com/
  github: https://github.com/
  crates: https://static.crates.io/
  qt: "https://download.qt.io/official_releases/qt/"
  kde: "https://invent.kde.org/"
  kde_stable: "https://download.kde.org/stable/"
  freedesktop: https://gitlab.freedesktop.org/
  0pointer: https://0pointer.de/
  tcpdump: https://www.tcpdump.org/
  launchpad: https://launchpad.net/
  flathub: https://flathub.org/repo/

(@):
  - freedesktop-sdk.bst:include/runtime.yml
  - include/artifacts.yml

variables:
  go-arch: amd64
  (@):
    - include/versions.yml
    - include/image-version.yml
